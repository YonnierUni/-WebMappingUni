<!DOCTYPE html>
<html>

<head>
    <script src=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.js "></script>
    <link rel="stylesheet" href=" https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <style>
        #map {
            width: 100%;
            height: 580px;
            box-shadow: 5px 5px 5px #888;
            border-radius: 10px;
        }
    </style>
</head>

<body>
    <div id='map'>

    </div>
    <script>


        var OSM = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors',
            maxZoom: 18
        }); // eliminado el .addTo(map) porque se añade desde la clase map

        var hidrografy = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'hidrografia',
            format: 'image/png',
            transparent: true,
            tiled: true,
            attribution: "Natural Earth"
        });
        var countries = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'paises',
            format: 'image/png',
            transparent: true,
            tiled: true,
            opacity: 0.5,
            attribution: "Natural Earth"
        });
        var cities = L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'ciudades',
            format: 'image/png',
            transparent: true,
            tiled: true,
            attribution: "Natural Earth"
        });

        var map = L.map('map', {
            center: [1.6141667, -75.61166666666666],
            layers: [OSM, countries, hidrografy, cities],
            zoom: 14,
            scrollWheelZoom: true,
        });
        L.control.scale()
            .addTo(map);

        //Añadir un icono de marcador
        var myIcon = L.icon({
            iconUrl: 'https://www.udla.edu.co/v10/images/logos/logosimbolo_transparente.gif',
            iconSize: [30, 30],
            popupAnchor: [-1, -10]
        });

        var marker2 = L.marker(
            [1.6197222, -75.60416666666666], {
            icon: myIcon,
            draggable: false,
            title: 'pincha aquí'
        }).addTo(map)

            .bindPopup('Localización de <b> Universidad de la Amazonia </b>')
            .openPopup();
